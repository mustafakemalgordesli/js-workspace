<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İş Başvuru Formu</title>
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="show-form-btn" class="btn">Başvuru Yap</button>
      
      <div id="application-form" style="display: none;">
        <h2>İş Başvuru Formu</h2>
        <form id="validate-form">
          <div class="form-group">
            <label for="firstName">Ad<span class="required">*</span></label>
            <input id="firstName" name="firstName" type="text" />
          </div>

          <div class="form-group">
            <label for="lastName">Soyad<span class="required">*</span</label>
            <input id="lastName" name="lastName" type="text" />
          </div>

          <div class="form-group">
            <label for="email">E-posta<span class="required">*</span</label>
            <input id="email" name="email" type="email" />
          </div>

          <div class="form-group">
            <label for="phone">Telefon<span class="required">*</span</label>
            <input id="phone" name="phone" type="text" />
          </div>

          <div class="form-group">
            <label for="position">Başvurulan Pozisyon<span class="required">*</span</label>
            <select id="position" name="position">
              <option value="">Seçiniz</option>
              <option value="developer">Yazılım Geliştirici</option>
              <option value="designer">UI/UX Tasarımcı</option>
              <option value="manager">Proje Yöneticisi</option>
              <option value="analyst">İş Analisti</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthDate">Doğum Tarihi<span class="required">*</span></label>
            <input id="birthDate" name="birthDate" type="text" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn submit-btn">Gönder</button>
            <button type="button" class="btn cancel-btn" id="cancel-form">İptal</button>
            <button type="button" class="btn auto-fill-btn" id="auto-fill">Otomatik Doldur</button>
          </div>

          <div id="success-message" style="display: none;" class="alert success">
            Başvurunuz başarıyla gönderildi!
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
