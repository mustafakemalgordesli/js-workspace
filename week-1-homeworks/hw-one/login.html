<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-main">
        <div class="title">Log in</div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="mail" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Åžifre:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button class="submit-button">
          <div>Log in</div>
        </button>
      </form>
      <div class="or">OR</div>
      <div class="continue">
        <div>
          <a href="#"
            ><img
              class="continue-image"
              src="img/google-login-image.svg"
              alt=""
          /></a>
        </div>
        <div>
          <a href="#"
            ><img
              class="continue-image"
              src="img/microsoft-login-image.svg"
              alt=""
          /></a>
        </div>
        <div>
          <a href="#"
            ><img class="continue-image" src="img/apple-login-image.svg" alt=""
          /></a>
        </div>
      </div>
      <div>
        <a href="register.html">Don't you have an account?</a>
      </div>
    </div>
  </body>
</html>
