<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Görev Yönetim Uygulaması</h1>
      <div class="grid-container">
        <div class="task-create-form-container">
          <form class="task-create-form">
            <div>
              <label for="title"
                >Başlık<span class="required">*</span></label
              >
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Başlık giriniz..."
              />
            </div>

            <div>
              <label for="desc">Açıklama</label>
              <textarea
                id="desc"
                name="desc"
                placeholder="Açıklama giriniz..."
              ></textarea>
            </div>

            <div class="radio-container">
              <label>Öncelik:<span class="required">*</span></label>
              <div class="radio-group">
                <input type="radio" id="low" name="priority" value="low" />
                <label for="low">Düşük</label>
              </div>
              <div class="radio-group">
                <input
                  type="radio"
                  id="medium"
                  name="priority"
                  value="medium"
                />
                <label for="medium">Orta</label>
              </div>

              <div class="radio-group">
                <input type="radio" id="high" name="priority" value="high" />
                <label for="high">Yüksek</label>
              </div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="completed" name="completed" />
              <label for="completed">Tamamlandı mı?</label>
            </div>

            <button type="submit">Ekle</button>
          </form>
        </div>

        <div class="task-list-container">
            <div class="controls">
                <div class="control-group">
                    <div class="control-label">Filtreleme:</div>
                    <select id="filter-select">
                        <option value="all">Tümünü Göster</option>
                        <option value="completed">Sadece Tamamlananları Göster</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <div class="control-label">Sıralama:</div>
                    <select id="sort-select">
                        <option value="default">Varsayılan Sıralama</option>
                        <option value="priority-asc">Öncelik (Düşük → Yüksek)</option>
                        <option value="priority-desc">Öncelik (Yüksek → Düşük)</option>
                    </select>
                </div>
            </div>

            <div class="empty-list-message" style="display: none;">Henüz görev eklenmemiş</div>
            
            <ul class="task-list">
            </ul>
          </div>
    </div>

    <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
