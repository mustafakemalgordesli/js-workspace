<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinamik Geri Sayım</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dinamik Geri Sayım</h1>
      <div class="input-group">
        <label for="timeInput">Geri Sayım Süresi (sn):</label>
        <input
          type="number"
          id="timeInput"
          placeholder="Saniye girin"
          min="1"
        />
      </div>
      <div>
        <button id="startButton">Başlat</button>
        <button id="resetButton">Sıfırla</button>
      </div>
      <p id="countdown">0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
